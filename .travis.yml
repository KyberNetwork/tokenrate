language: go

go:
  - 1.11.x

services:
  - docker
  - postgresql

addons:
  postgresql: "9.5"


install:
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b ${TRAVIS_HOME}/bin v${GOLANGCI_LINT_VERSION}

script:
  - golangci-lint run --config .golangci.yml ./...
  - go test -v -race ./...

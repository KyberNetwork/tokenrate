language: go

go:
  - 1.14.x

services:
  - docker
  - postgresql

addons:
  postgresql: "9.5"

env:
  global:
    - GOLANGCI_LINT_VERSION=1.20.1
    - GO111MODULE=on
    - GOFLAGS=

install:
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b ${TRAVIS_HOME}/bin v${GOLANGCI_LINT_VERSION}

before_script:
  - psql -c "CREATE DATABASE tokenrate;" -U postgres
  - psql -c "CREATE USER tokenrate WITH PASSWORD 'tokenrate';" -U postgres
  - psql -c "ALTER ROLE tokenrate SUPERUSER;" -U postgres

script:
  - golangci-lint run --config .golangci.yml ./...
  - go test -v -race ./...
  - go build -v ./...

after_success:
  - docker --version
  - docker build -f Dockerfile --label "commit=$TRAVIS_COMMIT" -t kybernetwork/tokenrate:$TRAVIS_COMMIT .

deploy:
  - provider: script
    script: bash .travis/docker_push.sh
    on:
      all_branches: true
